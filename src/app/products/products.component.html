<div class="w3-white" id="tour">
    <!--mens-->
<div class="w3-container w3-content w3-padding-32" style="max-width:100%" *ngIf="products != null">
    <h2 class="w3-wide w3-center" style="text-transform: uppercase;">{{products[0].cat_name}}</h2>
    <p class="w3-opacity w3-center"><i>Find all you need!</i></p><br><hr>
  <div class="w3-row-padding w3-padding-16" style="margin:0 -16px" >

    <div class="w3-col s6 m4 l3 w3-margin-bottom" *ngFor="let product of products">
        <img src="{{product.image}}" alt="New York" style="width:100%" class="w3-hover-opacity">

      <div class="w3-container w3-white" >
        <h6 class="card-title "><a routerLink="{{product.proId}}">{{product.name}}</a></h6>
        <h5 class="card-text"  *ngIf="product.offPrice == null"><h6><del class="w3-opacity"> Rs.{{product.price}}</del></h6>Rs.{{product.price}}</h5>
        <h5 class="card-text"  *ngIf="product.offerPrice != null"><del> Rs.{{product.price}}</del></h5>
        <h3 class="card-text"  *ngIf="product.offPrice != null">Rs.{{product.offPrice}}</h3>
        <p class="card-text">{{product.description}}</p>
        <button class="w3-button w3-black w3-margin-bottom" (click)="addToCart(product.Id)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
</div>
